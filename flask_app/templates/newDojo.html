<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}"/>
        <title>New Dojo - All Dojos</title>
    </head>
    <body>
        <div class="container">
            <div class="formDojos">
                <h1>
                    New Dojo
                </h1>
                <form action="/newDojo" method="POST">
                    <div class="form-group row">
                      <label for="newDojoName" class="col-sm-2 col-form-label">New Dojo Name: </label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="newDojoName" name="newDojoName" placeholder="New Dojo Name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Create</button>
                      </div>
                    </div>
                </form>
            </div>
            <div class="rightSide">
                <div class="allDojos">
                    <h1>
                        All Dojos
                    </h1>
                    {% for dojo in dojos: %}
                    <li>
                        <a href="/listaNinjas/{{dojo.id}}">
                        {{dojo.name}}
                        </a>
                    </li>
                    {% endfor %}
                </div>
                <div >
                    <a href= "/newNinja" class="addNinja">
                        Add Ninja
                    </a>
                </div>
            </div> 
        </div>
    </body>
</html>
